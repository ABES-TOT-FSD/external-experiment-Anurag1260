<!doctype html>
<html>
<head>
<title> Online feedback form</title>
</head>
<body>
<center ><h2> Feedback form </h2>
</center>
<form action ="submit.html" method ="post">
<fieldset>

<label for="name"> Full name:</label>
<input type="text" name="name" id="name"
placeholder ="Enter your name "
required/>
<div>
<label for="email">email:</label>
<input type="text" name="email" id="email"
placeholder ="Enter your email "
required/>
</div>
<div>
<label for="rating">Give rating:</label>
<input type="tel" name="rating" id="rating"
placeholder ="Give rating"
required/>
</div>
<div>
<label for="comment">Comment area:</label>
<br>

<textarea name="comment" id="comment" rows="4" cols="40"></textarea>

</div>
<div>
<label for="phone">Give phone number:</label>
<input type="tel" name="phone" id="phone"
placeholder ="enter your contact"
required/>
</div>
<div>
<button type="submit"> DONE</button>
<button type="reset"> clear</button>
</fieldset>
</form>
</body>
</html>
